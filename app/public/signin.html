<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
  <title>Trabalho Final</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <main class="form-signin w-100 m-auto">
      <form id="submit-form">
        <img class="mb-4" src="./assets/logo.png" alt="" width="100" height="">
        <h1 class="h3 mb-3 fw-normal">Hello,</h1>
        <p>Please enter your credentials to sign in</p>

        <div class="form-floating">
          <input type="text" class="form-control" id="loginInput"  required>
          <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="passwordInput" required>
          <label for="floatingPassword">Password</label>
        </div>

        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <div style="margin-top: 8%;">
          <button class="w-100 btn btn-lg button-color" type="submit">Sign in</button>
        </div>
        
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </main>
    <script src="index.js"></script>
  </body>

</html>
